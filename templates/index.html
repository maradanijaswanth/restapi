<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Database Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        input[type="text"] {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1em;
            flex: 1;
            min-width: 200px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        tbody tr {
            transition: background-color 0.2s ease;
        }
        
        tbody tr:hover {
            background-color: #f9fafb;
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            background: #dbeafe;
            color: #1e40af;
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
        
        .message.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¥ User Database Viewer</h1>
        <p class="subtitle">Visual table for managing users in your REST API</p>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="number" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Last Updated</h3>
                <div class="number" id="lastUpdated" style="font-size: 1.2em;">--:--</div>
            </div>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="controls">
            <input type="text" id="newUsername" placeholder="Enter new username..." />
            <button class="btn btn-success" onclick="addUser()">
                âž• Add User
            </button>
            <button class="btn btn-primary" onclick="loadUsers()">
                ðŸ”„ Refresh
            </button>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Created At</th>
                        <th>Status</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="4">
                            <div class="loading">
                                <div class="spinner"></div>
                                Loading users...
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
    // Load users on page load
    window.onload = function() {
        loadUsers();
    };
    
    // Load users from API
    async function loadUsers() {
        try {
            const response = await fetch('/api/users');
            const data = await response.json();
            
            const tbody = document.getElementById('usersTableBody');
            
            if (data.users && data.users.length > 0) {
                tbody.innerHTML = data.users.map(user => `
                    <tr>
                        <td><strong>${user.id}</strong></td>
                        <td><strong>${user.username}</strong></td>
                        <td>${formatDate(user.created_at)}</td>
                        <td><span class="badge">Active</span></td>
                        <td>
                            <button class="btn btn-primary" onclick="deleteUser('${user.username}')">
                                Delete
                            </button>
                        </td>
                    </tr>
                `).join('');
                
                document.getElementById('totalUsers').textContent = data.count;
            } else {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                                </svg>
                                <h3>No users found</h3>
                                <p>Add your first user to get started</p>
                            </div>
                        </td>
                    </tr>
                `;
                document.getElementById('totalUsers').textContent = '0';
            }
            
            updateLastUpdated();
            
        } catch (error) {
            console.error('Error loading users:', error);
            showMessage('Failed to load users', 'error');
        }
    }

    // âœ… DELETE USER FUNCTION
    async function deleteUser(username) {
        if (!confirm(`Are you sure you want to delete user "${username}"?`)) {
            return;
        }

        try {
            const response = await fetch(`/api/users/${username}`, {
                method: 'DELETE'
            });

            const data = await response.json();

            if (response.ok) {
                showMessage(`User "${username}" deleted successfully`, 'success');
                loadUsers(); // Refresh table
            } else {
                showMessage(data.message || 'Failed to delete user', 'error');
            }

        } catch (error) {
            console.error('Error deleting user:', error);
            showMessage('Failed to delete user', 'error');
        }
    }
    
    // Add new user
    async function addUser() {
        const username = document.getElementById('newUsername').value.trim();
        
        if (!username) {
            showMessage('Please enter a username', 'error');
            return;
        }
        
        try {
            const response = await fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage(`User "${username}" added successfully!`, 'success');
                document.getElementById('newUsername').value = '';
                loadUsers();
            } else {
                showMessage(data.message || 'Failed to add user', 'error');
            }
            
        } catch (error) {
            console.error('Error adding user:', error);
            showMessage('Failed to add user', 'error');
        }
    }
    
    // Show message
    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = `message ${type} show`;
        
        setTimeout(() => {
            messageDiv.classList.remove('show');
        }, 5000);
    }
    
    // Format date
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString();
    }
    
    // Update last updated time
    function updateLastUpdated() {
        const now = new Date();
        document.getElementById('lastUpdated').textContent = 
            now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    // Allow Enter key to add user
    document.getElementById('newUsername').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            addUser();
        }
    });
</script>

</body>
</html>
